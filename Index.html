<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem 2.5rem;
      max-width: 600px;
      width: 100%;
    }
    .form-title {
      font-weight: bold;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #333;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-submit {
      background-color: #0078d7;
      color: white;
      border: none;
      font-weight: bold;
    }
    .btn-submit:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="form-title">User Information Form</div>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required placeholder="Enter your full name">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required placeholder="name@example.com">
    </div>

    <div class="mb-3">
      <label for="organization" class="form-label">Organization</label>
      <input type="text" class="form-control" id="organization" placeholder="Company or Institute name">
    </div>

    <div class="mb-3">
      <label for="fileUpload" class="form-label">Upload Resume or Document</label>
      <input class="form-control" type="file" id="fileUpload" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Select Your Role</label>
      <select class="form-select" required>
        <option value="">Choose...</option>
        <option>Developer</option>
        <option>Manager</option>
        <option>Designer</option>
        <option>Intern</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="comments" class="form-label">Additional Comments</label>
      <textarea class="form-control" id="comments" rows="3" placeholder="Anything youâ€™d like to share..."></textarea>
    </div>

    <button type="submit" class="btn btn-submit w-100">Submit</button>
  </form>
</div>

<!-- Bootstrap JS (Optional, for future interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
